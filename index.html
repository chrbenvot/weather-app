<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action=""><input type="search" placeholder="Enter location here and submit with Enter"></form>
    <div id="container">
      <p id="location"></p>
      <p id="datetime"></p>
      <div id="temperature">
        <p id="temp"></p>
        <p id="tempmin"></p>
        <p id="tempmax"></p>
      </div>
      <p id="conditions"></p>
      <p id="description"></p>
    </div>
    <div id="loading"></div>
    <img src="#" alt="">
  </body>
</html>
